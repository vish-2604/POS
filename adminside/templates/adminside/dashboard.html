
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .stat-card {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border-radius: 10px;
            padding: 20px;
        }
        .stat-card h5 {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .stat-card p {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0;
        }
        .stat-card small {
            color: rgba(255, 255, 255, 0.8);
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
            border-radius: 5px;
            padding: 8px 20px;
        }
        .btn-primary:hover {
            background-color: #1a5bbf;
        }
    </style>
</head>
<body class="container mt-5">
    <!-- Header -->
    <h2 class="mb-4">Dashboard</h2>

    <!-- Daily Sales Section -->
    <div class="row">
        <div class="col-md-6">
            <div class="card p-4">
                <h5>Daily Sales</h5>
                <p class="display-6">2.568</p>
                <small class="text-success">â†‘ 2.1% vs last week</small>
                <!-- Updated Button with Link -->
                <a href="{% url 'reports' %}" class="btn btn-primary mt-3">View Report</a>
            </div>
        </div>
    </div>

    <!-- Stats Section -->
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="stat-card">
                <h5>Total Income</h5>
                <p>$21,375</p>
                <small>Today: $21,375</small>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <h5>Total Orders</h5>
                <p>21,375</p>
                <small>+3.3x</small>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <h5>New Customers</h5>
                <p>21,375</p>
                <small>+32.40%</small>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <h5>Best Employee</h5>
                <p>Theresa Webb</p>
                <small>Earnings: $21,375</small>
            </div>
        </div>
    </div>

    <!-- Trending Dishes Section -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card p-4">
                <h5>Trending Dishes</h5>
                <p class="display-6">Cheeseburger</p>
                <small>Orders: 519</small>
            </div>
        </div>
    </div>

    <!-- Footer -->
    

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
